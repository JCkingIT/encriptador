<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensaje</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu" rel="stylesheet">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor-principal">
        <header>
            <h1 class="logo">a</h1>
        </header>
        <main>
            <section class="entrada">
                <div class="texto">
                    <textarea class="txt" id="mensaje" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
                </div>
                <div class="contenedor-botones">
                    <p>Solo letras minúsculas y sin acentos</ñ>
                    <div class="botones">
                        <button class="btn btn-primario" onclick="cifrar()">Cifrar Mensaje</button>
                        <button class="btn btn-secundario" onclick="descifrar()">Descifrar Mensaje</button>
                    </div>
                </div>
            </section>
            <section class="salida">
                <div class="mensaje">
                    <img src="img/Muñeco.png" alt="imagen">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <div class="contenedor-salida">
                    <div class="texto">
                        <textarea class="txt" id="encriptado" disabled></textarea>
                    </div>
                    <div class="boton">
                        <button class="btn"> Copiar</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer>
        © 2024  - Alura Latam - JOSÉ CASTRO DE LA TORRE
    </footer>
    <!-- javascript -->
    <script src="js/script.js"></script>
</body>
</html>
